<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASK IT - Timesheet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="login-screen" class="screen active">
            <h1>Timesheet Generator</h1>
            <p class="subtitle">Sign in to generate your timesheet</p>
            
            <div id="error-message" class="error-message">
                Invalid email or password. Please try again.
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit">Generate Timesheet</button>
            </form>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen" class="screen">
            <div class="spinner"></div>
            <p class="loading-text">Generating your timesheet...</p>
        </div>

        <!-- Success Screen -->
        <div id="success-screen" class="screen">
            <div class="success-icon">
                <svg viewBox="0 0 24 24">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
            </div>
            <p class="success-message">
                Timesheet generated successfully!<br>
                It will arrive in your inbox at<br>
                <span id="user-email" class="email-highlight"></span>
                within 1 minute.
            </p>
            <button class="back-btn" onclick="resetToLogin()">Back</button>
        </div>
    </div>

    <footer>
        &copy; 2026 ASK IT Limited. All rights reserved.
    </footer>

    <script src="script.js"></script>
</body>
</html>
